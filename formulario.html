<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="box">
        <div>
            <h1 id="titulo">Cadastro de DEVs</h1>
            <p id="subtitulo">Complete as informações</p>
        </div>

        <form action="">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><b>Nome:</b></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><b>Sobrenome:</b></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><b>Email:</b><label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><b>De qual lado da aplicação você desenvolve?</b></label>
                <label>
                    <input type="radio" name="web" value="frontend" checked>FrontEnd
                </label>
                <label>
                    <input type="radio" name="web" value="backend">BackEnd
                </label>
                <label>
                    <input type="radio" name="web" value="fullStack">FullStack
                </label>
            </div>

            <div class="campo">
                <label><b>Senioridade</b></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione...</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Sênior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><b>Selecione as categorias que utiliza:</b></label><br>
                    <input type="checkbox" name="tecnologia1" id="tecnologia1" value="html">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" name="tecnologia2" id="tecnologia2" value="css">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" name="tecnologia3" id="tecnologia3" value="js">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" name="tecnologia4" id="tecnologia4" value=tecnologia4" value="php">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" name="tecnologia5" id="tecnologia5" value="python">
                    <label for="tecnologia5">Python</label>
                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value="java">
                    <label for="tecnologia6">Java</label>
                </div>
                
            </fieldset>

            <div class="campo">
                <label>Conte um pouco da sua experiência:</label>
                <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em"></textarea>
            </div>
            <button type="submit" class="botao">Concluído</button>
        </form>
    </div>

</body>
</html>
